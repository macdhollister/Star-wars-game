<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>

    <!-- CSS / Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Javascript / jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body class="bg">
    <!-- Game Starts on this screen -->
    <div id="startScreen">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="charChoose">Choose Your Character!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col" id="img_col">

                    <div class="char_container" id="Yoda">
                        <div class="char_name"></div>
                        <img class="char_img" src="assets/images/yoda.jpg">
                        <div class="char_hp"></div>
                    </div>

                    <div class="char_container" id="Vader">
                        <div class="char_name"></div>
                        <img class="char_img" src="assets/images/darth_vader.png">
                        <div class="char_hp"></div>
                    </div>

                    <div class="char_container" id="Grievous">
                        <div class="char_name"></div>
                        <img class="char_img" src="assets/images/general_grievous.jpg">
                        <div class="char_hp"></div>
                    </div>

                    <div class="char_container" id="Luke">
                        <div class="char_name"></div>
                        <img class="char_img" src="assets/images/Luke_Skywalker.jpg">
                        <div class="char_hp"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Game takes place here -->
    <div id="gameScreen">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="enemies">Enemies Available to Attack</div>
                    <div id="enemies_content"></div>

                    <div id="player">Your Character</div>
                    <div id="player_content"></div>

                </div>

                <div class="col-6">
                    <div id="defender">Defender</div>
                    <div id="defender_content"></div>

                    <div id="attack">
                        <button id="atk-btn" class="btn btn-danger">ATTACK!</button>
                    </div>

                    <!-- <div id="game_log"></div> -->
                </div>
            </div>
        </div>

        <div id="game_log"></div>
    </div>

    <!-- Upon win or lose, this screen appears -->
    <div id="gameOverScreen">
        <div class="container">
            <div class="row">
                <div class="col" id="gameOver">
                    <h1 id="winOrLose">You <span id="gameOverText"></span>!</h1>
                    <h3>Play again?</h3>
                    <div class="container">
                        <div class="row">
                            <div id="resetGame" class="col-6"><button class="btn btn-primary">Yes</button></div>
                            <div id="closeGame" class="col-6"><button class="btn btn-danger">No</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
